<section data-ng-controller="RevrecsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Revrecs</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="revrec in revrecs" data-ng-href="#!/revrecs/{{revrec._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="revrec.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="revrec.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="revrec.title"></h4>
			<p class="list-group-item-text" data-ng-bind="revrec.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="revrecs.$resolved && !revrecs.length">
		No revrecs yet, why don't you <a href="/#!/revrecs/create">create one</a>?
	</div>
</section>

<section data-ng-controller="RevrecsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="revrec.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == revrec.user._id">
		<a class="btn btn-primary" href="/#!/revrecs/{{revrec._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="revrec.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="revrec.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="revrec.content"></p>
</section>

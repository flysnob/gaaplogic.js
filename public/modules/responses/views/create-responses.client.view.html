<section data-ng-controller="ResponsesController">
	<div class="page-header">
		<h1 data-ng-bind="response.pairCount"></h1>
	</div>
	<div class="col-md-12">
		<div class="col-md-6">
			<img src="response.pair[0]['file']" class="image-pair"> <!-- need image model -->
		</div>
		<div class="col-md-6">
			<img src="response.pair[1]['file']" class="image-pair">
		</div>
	</div>
	<div class="col-md-12">
		<form name="responseForm" class="form-horizontal" data-ng-submit="save()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': responseForm.title.$dirty && responseForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Your Name</label>
					<div class="controls">
						<input name="name" data-ng-model="name" id="name" class="form-control" placeholder="Your name" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
